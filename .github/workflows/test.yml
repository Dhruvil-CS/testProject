name: Test To-Do CLI Application

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
    
      - name: Setup python path
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and generate reports
        run: |
          chmod +x run_tests.sh
          pytest --maxfail=5 --junitxml=report.xml

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report.xml
        
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "‚ùå CI Test Failure Notification"
          to: ${{ secrets.SENDGRID_TO_EMAIL }}
          from: ${{ secrets.SENDGRID_FROM_EMAIL }}
          content_type: text/plain
          body: |
            The test suite failed. Please check the logs for details.
            Workflow URL: ${{ github.workflow }} - ${{ github.run_id }}
